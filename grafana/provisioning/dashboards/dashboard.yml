# grafana/provisioning/dashboards/dashboard.yml
apiVersion: 1

providers:
  - name: 'TradeRecon Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    options:
      # This path must match the internal container path where your dashboard JSON is mounted
      path: /etc/grafana/provisioning/dashboards
